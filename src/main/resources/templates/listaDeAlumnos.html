<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale-1">
	<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link href="/css/estilos.css" rel="stylesheet">
	<title>Titulo</title>
</head>
<body>

	<header data-th-replace="~{/layouts/header :: header}"></header>

	<main class="container">
		<h1> Lista de Carreras</h1>
		<table class="table table-striped">
			<thead>
    			<tr>
      				<th scope="col">DNI</th>
      				<th scope="col">Nombre</th>
      				<th scope="col">Apellido</th>
      				<th scope="col">Email</th>
      				<th scope="col">Telefono</th>
      				<th scope="col">Fecha de Nacimiento</th>
      				<th scope="col">Apellido</th>
      				<th scope="col">Domicilio</th>
      				<th scope="col">Libreta Universitaria (LU)</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr data-th-each="a : ${listadoAlumnos}">
      				<th data-th-text="${a.dni}"></th>
      				<td data-th-text="${a.nombre}"></td>
      				<td data-th-text="${a.apellido}"></td>
      				<td data-th-text="${a.}"></td>
      				<td data-th-text="${a.email}"></td>
      				<td data-th-text="${a.telefono}"></td>
      				<td data-th-text="${a.nacimiento}"></td>
      				<td data-th-text="${carrera.domicilio}"></td>
      				<td data-th-text="${carrera.lu}"></td>
      				<td>
      					<a data-th-href="@{'/borrarCarrera/'+${carrera.codigo}}" class="btn btn-danger"> Borrar </a>
      					<a data-th-href="@{'/modificarCarrera/'+${carrera.codigo}}" class="btn btn-warning"> Modificar </a>
      				</td>
    			</tr>
    		</tbody>
		</table>
	</main>
	
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
